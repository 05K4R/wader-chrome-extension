<!DOCTYPE html>
<html>
<head>
    <title>Wader track info</title>
    <script src="/utils/jquery.js"></script>
    <script src="/popup/popup_controller.js"></script>
    <script src="/soundcloud/track.js"></script>
    <script src="/soundcloud/profile.js"></script>
    <script src="/stream_actions/stream_action.js"></script>
    <script src="/stream_actions/upload.js"></script>
    <script src="/stream_actions/repost.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bulma.css">
    <style>
        body {
            min-width:400px;
        }
    </style>
</head>
<body>
    <div class="container has-text-centered">
        <div id="message"></div>
        <div id="current-track">
            <h1 class="title">Track name</h1>
            <div id="track-name" class="subtitle"></div>
            <h1 class="title">Uploader</h1>
            <div id="track-uploader" class="subtitle"></div>
            <h1 class="title">Reposter</h1>
            <div id="track-reposter" class="subtitle"></div>
            <h1 class="title">Categories</h1>
            <div id="categories" class="buttons is-centered has-addons">
                <span id="great" class="category button is-medium is-link is-outlined">Great</span>
                <span id="good" class="category button is-medium is-info is-outlined">Good</span>
                <span id="okay" class="category button is-medium is-primary is-outlined">Okay</span>
                <span id="bad" class="category button is-medium is-danger is-outlined">Bad</span>
            </div>
        </div>
    </div>
</body>
</html>
