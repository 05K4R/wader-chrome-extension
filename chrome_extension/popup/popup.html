<!DOCTYPE html>
<html>
<head>
    <title>Wader track info</title>
    <script src="/utils/jquery.js"></script>
    <script src="/popup/popup_controller.js"></script>
    <script src="/data_classes/track.js"></script>
    <script src="/data_classes/profile.js"></script>
    <script src="/data_classes/stream_action.js"></script>
    <script src="/data_classes/upload.js"></script>
    <script src="/data_classes/repost.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bulma.css">
    <style>
        body {
            min-width:400px;
        }
    </style>
</head>
<body>
    <div class="container has-text-centered">
        <div id="message"></div>
        <div id="loading-track"></div>
        <div id="current-track">
            <div id="track-name-section">
                <p class="has-text-weight-bold is-uppercase	">Track name</p>
                <div id="track-name"></div>
            </div>
            <div id="track-uploader-section">
                <p class="has-text-weight-bold is-uppercase">Uploader</p>
                <div id="track-uploader"></div>
            </div>
            <div id="track-reposter-section">
                <p class="has-text-weight-bold is-uppercase">Reposter</p>
                <div id="track-reposter"></div>
            </div>
            <div id="track-categories-section">
                <p class="has-text-weight-bold is-uppercase">Categories</p>
                <div id="categories" class="buttons is-centered has-addons">
                    <span id="great" class="category button is-medium is-link is-loading">Great</span>
                    <span id="good" class="category button is-medium is-info is-loading">Good</span>
                    <span id="okay" class="category button is-medium is-primary is-loading">Okay</span>
                    <span id="bad" class="category button is-medium is-danger is-loading">Bad</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
